<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <img src="./Images/rock.png" alt="Rock" onclick="play('rock')">
    <img src="./Images/paper.png" alt="Paper" onclick="play('paper')">
    <img src="./Images/scissors.png" alt="Scissors" onclick="play('scissors')">
  </div>
  <div id="result"></div>
  <div id="score">
    <p>Player: <span id="playerScore">0</span></p>
    <p>Computer: <span id="computerScore">0</span></p>
    <p>Ties: <span id="tieScore">0</span></p>
  </div>
  <button onclick="reset()">Reset</button>
  <script src="script.js"></script>
</body>
</html>
